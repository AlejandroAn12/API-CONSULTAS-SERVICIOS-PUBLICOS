version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fakpidb
    depends_on:
      db:
        condition: service_healthy
    # Comando más simple
    command: sh -c "npx prisma migrate deploy && node dist/main"
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fakpidb
      - SERVER_HOST=0.0.0.0  # ← Agrega esto
      - SERVER_PORT=3000 
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fakpidb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: